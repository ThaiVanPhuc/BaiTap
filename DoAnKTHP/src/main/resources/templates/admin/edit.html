<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa lịch giảng viên</title>
    <!-- Thêm liên kết đến Bootstrap 5 từ CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Chỉnh sửa lịch giảng viên</h2>
        <form th:action="@{/admin/lich/edit/{id}(id=${schedule.id})}" th:object="${schedule}" method="POST">
            <input type="hidden" name="_method" value="PUT" />
            <!-- Giảng viên -->
            <div class="mb-3">
                <label for="giangVien" class="form-label">Giảng viên:</label>
                <input type="text" th:field="*{giangVien.tenGiangVien}" class="form-control" required />
            </div>

            <!-- Ca -->
            <div class="mb-3">
                <label for="ca" class="form-label">Ca:</label>
                <input type="number" th:field="*{ca}" id="ca" class="form-control" required />
            </div>

            <!-- Thứ -->
            <div class="mb-3">
                <label for="thu" class="form-label">Thứ:</label>
                <input type="number" th:field="*{thu}" id="thu" class="form-control" required />
            </div>

            <!-- Ngày -->
            <div class="mb-3">
                <label for="ngay" class="form-label">Ngày:</label>
                <input type="date" th:field="*{ngay}" id="ngay" class="form-control" required />
            </div>

            <!-- Phòng học -->
            <div class="mb-3">
                <label for="phong" class="form-label">Phòng học:</label>
                <input type="text" th:field="*{phong.tenPhong}" class="form-control" required />
            </div>

            <!-- Học phần -->
            <div class="mb-3">
                <label for="hocPhan" class="form-label">Học phần:</label>
                <input type="text" th:field="*{hocPhan.tenHocPhan}" class="form-control" required />
            </div>

            <!-- Lớp học -->
            <div class="mb-3">
                <label for="lopHoc" class="form-label">Lớp học:</label>
                <input type="text" th:field="*{lopHoc.tenLop}" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-primary w-100">Cập nhật</button>
        </form>
    </div>

    <!-- Thêm script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
