<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .container {
            display: flex;
            width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .left-panel {
            width: 50%;
            background-color: #2a9d8f;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px 30px;
        }

        .left-panel h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .left-panel p {
            font-size: 16px;
            margin-bottom: 40px;
            text-align: center;
        }

        .left-panel button {
            padding: 10px 30px;
            font-size: 16px;
            color: #2a9d8f;
            background-color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .left-panel button:hover {
            background-color: #e8f5f3;
        }

        .right-panel {
            width: 50%;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 30px;
        }

        .right-panel h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2a9d8f;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 10px;
            background-color: #f3f3f3;
            width: 80%;
        }

        .input-group input {
            width: 100%;
            border: none;
            outline: none;
            background: none;
            padding: 5px;
        }

        .right-panel button {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #2a9d8f;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .right-panel button:hover {
            background-color: #21867a;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Left Panel (Sign Up Prompt) -->
        <div class="left-panel">
            <h2>Welcome Back!</h2>
            <p>Vui lòng đăng kí nếu bạn chưa có tài khoản!</p>
            <button onclick="location.href='/'">ĐĂNG KÍ</button>
        </div>

        <!-- Right Panel (Login Form) -->
        <div class="right-panel">
            <h2>Đăng Nhập</h2>
            <form action="/login" method="post">
                <div class="input-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <p style="color: red;" th:text="${ERROR}"></p>
                <button type="submit">ĐĂNG NHẬP</button>
            </form>
        </div>
    </div>
</body>

</html>
